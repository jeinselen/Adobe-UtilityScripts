<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>BPM Markers Panel</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<h3>Beat Markers Generator</h3>
		<div class="form-row">
			<label for="bpmInput">BPM:</label>
			<input type="number" id="bpmInput" value="120.0" step="0.1" />
		</div>
		<div class="form-row">
			<label for="primColor">Primary Color:</label>
			<select id="primColor">
				<option value="0">Green</option>
				<option value="1">Red</option>
				<option value="2">Purple</option>
				<option value="3">Orange</option>
				<option value="4">Yellow</option>
				<option value="5">White</option>
				<option value="6" selected>Blue</option>
				<option value="7">Cyan</option>
			</select>
		</div>
		<div class="form-row">
			<label for="accentColor">Accent Color:</label>
			<select id="accentColor">
				<option value="0">Green</option>
				<option value="1">Red</option>
				<option value="2">Purple</option>
				<option value="3" selected>Orange</option>
				<option value="4">Yellow</option>
				<option value="5">White</option>
				<option value="6">Blue</option>
				<option value="7">Cyan</option>
			</select>
		</div>
		<div class="form-row">
			<label for="accentFreq">Accent Every:</label>
			<input type="number" id="accentFreq" value="4" min="1" step="1" /> <span>beat(s)</span>
		</div>
		<div class="form-row">
			<button id="applyBtn">Apply</button>
		</div>
		
		<!-- Include the CEP CSInterface library for panel scripting -->
		<script src="CSInterface.js"></script>
		<script src="main.js"></script>
	</body>
</html>
